<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    .product-card {
      height: 100%; /* Pour que toutes les cartes aient la mÃªme hauteur */
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">
    function Product({ title, price, thumbnail }) {
      return (
        <div className="col">
          <div className="card shadow-sm product-card">
            <img className="bd-placeholder-img card-img-top" src={thumbnail} alt={title} width='80px'/>
            <div className="card-body d-flex flex-column">
              <p className="card-title">{title}</p>
              <p className="card-text">{price}</p>
              <div className="mt-auto">
                <div className="btn-group">
                  <button type="button" className="btn btn-sm btn-outline-secondary">Ajouter au panier</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    }

    function Products() {
      const products = [
        { id: 1, title: 'PC Portable Gamer HP VICTUS', price: '7490 DH', thumbnail: 'phot1.jpg' },
        { id: 2, title: 'PC Portable Gamer HP VICTUS', price: '2190 DH', thumbnail: 'phot2.jpg' },
        { id: 3, title: 'Pc Portable Chromebook Acer', price: '3640 DH', thumbnail: 'phot3.jpg' },
        { id: 4, title: 'PC Portable - HUAWEI', price: '1270 DH', thumbnail: 'phot4.jpg' }
      ];

      return (
        <div className="container">
          <div className="row">
            {products.map(product => (
              <Product key={product.id} title={product.title} price={product.price} thumbnail={product.thumbnail} />
            ))}
          </div>
        </div>
      );
    }

    ReactDOM.render(<Products />, document.getElementById("app")); 
  </script>
</body>
</html>
